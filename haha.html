	<h1>정수기 렌탈료 가격비교</h1>
    <form method="post" action="http://n14534651.cafe24.com/test.php">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="예시) 홍길동"><br><br>
      
        <label for="cell_number">휴대폰</label>
        <input type="tel" id="cell_number" name="cell_number" placeholder="예시) 010-1234-5678"><br><br>
      
        <label for="note">상담요청 내용</label>
        <textarea id="note" name="note" placeholder="예시) 코웨이 얼음정수기 비교상담요청"></textarea><br><br>
      
        <label>
          <input type="checkbox" name="agreement" id="agreement">
          <span style="font-size: 0.7rem;">개인정보 수집 및 이용에 동의합니다.</span>
          <span style="color:red; font-size: 0.7rem;">&nbsp;(필수)</span>
        </label><br><br>
      
        <input type="submit" value="상담요청하기" onclick="submitForm(event)">
      
        <script>
          function submitForm(event) {
            event.preventDefault(); // Prevent the form from being submitted
      
            // // Get the value of the name, cell_number, and note fields
            const nameValue = document.getElementById("name").value;
            const cellNumberValue = document.getElementById("cell_number").value;
            const noteValue = document.getElementById("note").value;
      
            // // Check if name and cell_number fields are empty
            if (nameValue.trim() === "" || cellNumberValue.trim() === "") {
              // // Display a warning message
              alert("이름과 휴대폰 번호를 모두 입력해주세요.");
            } else if (!document.getElementById("agreement").checked) {
              // // Check if the agreement checkbox is checked
              alert("개인정보 수집 및 이용에 동의해주세요.");
            } else {
              // // If all fields are filled out and the agreement checkbox is checked, submit the form
              document.querySelector("form").submit();
            }
          }
        </script>
