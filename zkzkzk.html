<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        background-color: #FAFAFA;
      }
      
      .container {
        width: 350px;
        margin: 50px auto;
        text-align: center;
        background-color: #FFF;
        border: 1px solid #DBDBDB;
        border-radius: 1px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      .logo img {
        max-width: 200px;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 3px;
        border: 1px solid #DBDBDB;
        background-color: #FAFAFA;
        font-size: 14px;
        color: #262626;
      }
      
      button[type="submit"] {
        background-color: #3897F0;
        color: #FFF;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        margin: 10px 0;
        transition: background-color 0.2s ease;
      }
      
      button[type="submit"]:hover {
        background-color: #38A3F1;
      }
      
      .or {
        margin: 10px 0;
        border-top: 1px solid #DBDBDB;
        border-bottom: 1px solid #DBDBDB;
        padding: 10px 0;
        position: relative;
      }
      
      .or span {
        position: absolute;
        top: -10px;
        left: 50%;
        background-color: #FFF;
        padding: 0 10px;
      }
      
      .fb-login img {
        max-width: 40px;
        margin-right: 10px;
      }
      
      .fb-login span {
        font-size: 14px;
        color: #385185;
        font-weight: bold;
      }
      
      .forgot-password {
        margin-top: 10px;
        font-size: 14px;
      }
      
      .forgot-password a {
        color: #003569;
        text-decoration: none;
      }
      
      .forgot-password a:hover {
        text-decoration: underline;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram logo">
    </div>
    <form action="#">
      <div class="input-field">
        <input type="text" placeholder="Username or email">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password">
      </div>
      <button type="submit">Log In</button>
      <div class="or">
        <span>or</span>
      </div>
      <div class="fb-login">
        <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook">
        <span>Log in with Facebook</span>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
